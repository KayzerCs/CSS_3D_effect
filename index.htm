<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effet de profondeur de parallaxe CSS 3D</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>

  <body>
    <div class="cards">
      <h3>Personnage</h3>
      <h1>Populaire</h1>

      <div class="card card_one">
        <div class="card_bg"></div>
        <img
          src="asset/bg_tanjiro.webp"
          alt="Image de fond pour Tanjiro de demon slayer"
        />
        <div class="card_text">
          <p class="card_title">Tanjiro Kamado</p>
        </div>
      </div>

      <div class="card card_two">
        <div class="card_bg"></div>
        <img
          src="asset/bg_Kyōjurō.webp"
          alt="Image de fond pour Kyōjurō de demon slayer"
        />
        <div class="card_text">
          <p class="card_title">Kyōjurō Rengoku</p>
        </div>
      </div>

      <div class="card card_three">
        <div class="card_bg"></div>
        <img
          src="asset/bg_muzan.webp"
          alt="Image de fond pour Muzan de demon slayer"
        />
        <div class="card_text">
          <p class="card_title">Muzan Kibutsuji</p>
        </div>
      </div>
    </div>
  </body>
</html>
